<!DOCTYPE html>
<html>
<head>
   <title>JAVASCRIPT</title>
   <script>
    // while
    document.writeln("demo on while loop</br>")
    let n=parseInt(prompt("enter range",1))
    let i=0
    while(i<=n)
    {
        document.writeln(i + "</br>")
        i+=1 //shorthand operator
    }

   </script>
</head>

</body>
</html>
