<html>
<head>
   <title>JAVASCRIPT</title>
   <script>
    //for loop
    document.writeln("demo to print 1 to n numbers</br>")
    let n=parseInt(prompt("enter range",1))
    for(let i=1;i<=n;i++)
    {
        document.writeln(i +"</br>")

    }
   </script>
