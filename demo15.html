<!DOCTYPE html>
<html>
<head>
   <title>JAVASCRIPT</title>
   <script>
    // do while
    document.writeln("demo on while loop</br>")
    let n=parseInt(prompt("enter range",1))
    let i=0
   do
   {
    document.writeln(i + "</br>")
    i+=1
   }while(i<=n)

   </script>
</head>
