<!DOCTYPE html>
<html>
<head>
   <title>JAVASCRIPT</title>
   <script>
    //switch case
    //keywords used in this code -> let,switch,case,document,break,default
    let n = parseInt(prompt("enter your option"))
    switch(n)
    {
        case 1: document.writeln("i am in case-1 </br>")
                break
        case 2: document.writeln("i am in case-2 </br>")
                break
                case 3: document.writeln("i am in case-3 </br>")
                break
        default: document.writeln("you have opted wrong choice </br>")
                break
        
    }


   </script>
</head>
<body>
    
</body>
</html>
